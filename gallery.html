<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Friend Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Best Friend Photo Gallery</h1>
    <div class="gallery">

        <img src="path-to-photo-2007.jpg" alt="2007 Photo">
        <p class="quote">"A friend is someone who understands your past, believes in your future, and accepts you just the way you are." - Unknown</p>
      </div>
      <div class="year-gallery" id="year-2008">
        <img src="path-to-photo-2008.jpg" alt="2008 Photo">
        <p class="quote">"Friendship is born at that moment when one person says to another, 'What! You too? I thought I was the only one.'" - C.S. Lewis</p>
      </div>
      <!-- Repeat for other years -->
    </div>
  </div>
  <script src="scripts.js"></script>
